# Open Bastion LightDM Greeter Configuration
#
# This file configures the lightdm-webkit2-greeter to use the
# Open Bastion SSO greeter theme.
#
# Installation:
#   1. Install lightdm-webkit2-greeter
#   2. Copy this file to /etc/lightdm/lightdm-webkit2-greeter.conf
#   3. Copy the greeter theme to /usr/share/lightdm-webkit/themes/open-bastion/
#   4. Configure LightDM to use webkit2-greeter:
#      [Seat:*]
#      greeter-session=lightdm-webkit2-greeter

[greeter]
# Theme to use (directory name in /usr/share/lightdm-webkit/themes/)
webkit_theme = open-bastion

# Debug mode (enables developer tools)
debug_mode = false

# Allow secure context for localhost (needed for crypto.getRandomValues)
secure_context_localhost = true

[branding]
# Background image (absolute path)
# background_image = /usr/share/backgrounds/default.png

# Logo image (shown in greeter)
# logo = /usr/share/pixmaps/logo.png

# User image fallback
# user_image = /usr/share/pixmaps/user.png

[open-bastion]
# LemonLDAP::NG Portal URL
# This is the URL where users will authenticate
portal_url = https://auth.example.com

# Desktop login endpoint path (relative to portal_url)
desktop_login_path = /desktop/login

# Check online status interval in milliseconds
check_online_interval = 30000

# Enable offline mode fallback
# When the auth server is unreachable, users can login with cached credentials
offline_mode_enabled = true

# Offline mode cache TTL in seconds (default: 7 days)
offline_cache_ttl = 604800
